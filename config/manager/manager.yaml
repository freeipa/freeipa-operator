---
apiVersion: v1
kind: Namespace
metadata:
  labels:
    control-plane: controller-manager
  name: system
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: controller-manager
  namespace: system
  labels:
    control-plane: controller-manager
spec:
  selector:
    matchLabels:
      control-plane: controller-manager
  replicas: 1
  template:
    metadata:
      labels:
        control-plane: controller-manager
    spec:
      terminationGracePeriodSeconds: 10
      containers:
      - name: manager
        image: controller:latest
        # FIXME Remove imagaPullPolicy for releases
        imagePullPolicy: Always

        resources:
          limits:
            cpu: 100m
            memory: 80Mi
          requests:
            cpu: 100m
            memory: 60Mi

        command:
        - /manager
        args:
        - --enable-leader-election
        # FIXME Remove -debug for releases
        - -debug
        env:
        - name: WATCH_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
