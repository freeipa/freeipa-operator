# https://github.com/operator-framework/operator-lifecycle-manager/blob/master/doc/design/building-your-csv.md
apiVersion: operators.coreos.com/v1alpha1
kind: ClusterServiceVersion
metadata:
  annotations:
    # TODO Sync and inject alm-examples from external files
    alm-examples: |-
      [
        {
          "apiVersion": "idmocp.redhat.com/v1alpha1",
          "kind": "IDM",
          "metadata": {
            "name": "idm-sample"
          },
          "spec": {
            "realm": "EXAMPLE.TESTING",
            "passwordSecret": "idm-sample",
            "resources": {
              "requests": {
                "cpu": "2000m",
                "memory": "3Gi"
              },
              "limits": {
                "cpu": "2000m",
                "memory": "4Gi"
              }
            },
            "volumeClaimTemplate": {
              "resources": {
                "requests": {
                  "storage": "10Gi"
                }
              },
              "volumeMode": "Filesystem",
              "accessModes": [
                "ReadWriteOnce"
              ]
            }
          }
        }
      ]
    capabilities: Basic Install
    operators.operatorframework.io/builder: operator-sdk-v1.17.0+git
    operators.operatorframework.io/project_layout: go.kubebuilder.io/v3
  name: freeipa-operator.v0.0.1
  namespace: placeholder
spec:
  apiservicedefinitions: {}
  customresourcedefinitions:
    owned:
    - description: IDM is the Schema for the idms API
      displayName: IDM
      kind: IDM
      name: idms.idmocp.redhat.com
      version: v1alpha1
      # The below is required by olm-crds-have-resources-test
      # TODO Sync and inject resources field from an external file
      resources:
      - kind: Service
        version: v1
        name: idm-operator-webhook-service
      - kind: Service
        version: v1
        name: idm-operator-controller-manager-metrics-service
      - kind: Deployment
        version: v1
        name: idm-operator-controller-manager
      # The below is required by olm-spec-descriptors-test
      # TODO Sync and inject specDescriptors field from an external file
      specDescriptors:
      - displayName: "Realm"
        description: "The Realm to manage by Freeipa"
        path: "realm"
      - displayName: "Secret"
        description: "Password secret; By default it is generated a Secret with random passwords"
        path: "passwordSecret"
      - displayName: "Resources"
        description: "Resource limit and request"
        path: "resources"
      - displayName: "volumeClaimTemplate"
        description: "Template for the persistence information to be used"
        path: "volumeClaimTemplate"
      # The below is required by olm-status-descriptors-test
      # TODO Sync and inject statusDescriptors field from an external file
      statusDescriptors:
      - displayName: "Secret Name"
        description: "The name for the Secret to retrieve from the admin and dm passwords"
        path: "secretName"
  # TODO Inject and sync displayName and description from an external file
  displayName: freeipa
  description: |
    Deploy Freeipa single instance in an OpenShift cluster.
  install:
    spec:
      deployments:
      - name: idm-operator-controller-manager
        spec:
          replicas: 1
          selector:
            matchLabels:
              control-plane: controller-manager
          strategy: {}
          template:
            metadata:
              annotations:
                kubectl.kubernetes.io/default-container: manager
              labels:
                control-plane: controller-manager
            spec:
              containers:
              - args:
                - --secure-listen-address=0.0.0.0:8443
                - --upstream=http://127.0.0.1:8080/
                - --logtostderr=true
                - --v=10
                image: gcr.io/kubebuilder/kube-rbac-proxy:v0.5.0
                name: kube-rbac-proxy
                ports:
                - containerPort: 8443
                  name: https
                  protocol: TCP
                resources: {}
              - args:
                - --health-probe-bind-address=:8081
                - --metrics-bind-address=127.0.0.1:8080
                - --leader-elect
                command:
                - /manager
                env:
                - name: WATCH_NAMESPACE
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.annotations['olm.targetNamespaces']
                - name: RELATED_IMAGE_FREEIPA
                  value: quay.io/freeipa/freeipa-openshift-container:latest
                image: quay.io/avisied0/freeipa-operator:latest
                imagePullPolicy: Always
                livenessProbe:
                  httpGet:
                    path: /healthz
                    port: 8081
                  initialDelaySeconds: 15
                  periodSeconds: 20
                name: manager
                ports:
                - containerPort: 9443
                  name: webhook-server
                  protocol: TCP
                readinessProbe:
                  httpGet:
                    path: /readyz
                    port: 8081
                  initialDelaySeconds: 5
                  periodSeconds: 10
                resources:
                  limits:
                    cpu: 100m
                    memory: 80Mi
                  requests:
                    cpu: 100m
                    memory: 60Mi
                securityContext:
                  allowPrivilegeEscalation: false
                volumeMounts:
                - mountPath: /tmp/k8s-webhook-server/serving-certs
                  name: cert
                  readOnly: true
              securityContext:
                runAsNonRoot: true
              serviceAccountName: idm-operator-controller-manager
              terminationGracePeriodSeconds: 10
              volumes:
              - name: cert
                secret:
                  defaultMode: 420
                  secretName: webhook-server-cert
      # TODO The clusterPermissions field should be synced and injected
      #      automatically from config/rbac files
      clusterPermissions:
      - serviceAccountName: idm-operator-freeipa
        rules:
        - apiGroups: ["security.openshift.io"]
          resources:
            - "securitycontextconstraints"
          verbs:
            - "use"
          resourceNames:
            - "freeipa"
      - rules:
        - apiGroups:
          - config.openshift.io
          resources:
          - dnses
          verbs:
          - list
          - get
          - watch
        - apiGroups:
          - config.openshift.io
          resources:
          - ingresses
          verbs:
          - list
          - get
          - watch
        - nonResourceURLs:
          - /metrics
          verbs:
          - get
        - apiGroups:
          - authentication.k8s.io
          resources:
          - tokenreviews
          verbs:
          - create
        - apiGroups:
          - authorization.k8s.io
          resources:
          - subjectaccessreviews
          verbs:
          - create
        serviceAccountName: idm-operator-controller-manager
      # TODO This field should be synced and injected automatically
      #      from config/rbac files
      permissions:
      - rules:
        - apiGroups:
          - apps
          resources:
          - statefulsets
          verbs:
          - create
          - get
          - list
          - update
          - watch
        - apiGroups:
          - coordination.k8s.io
          resources:
          - leases
          verbs:
          - create
          - get
          - list
          - update
        - apiGroups:
          - ""
          resources:
          - configmaps
          verbs:
          - create
          - get
          - update
        - apiGroups:
          - ""
          resources:
          - events
          verbs:
          - create
        - apiGroups:
          - ""
          resources:
          - secrets
          verbs:
          - create
          - list
          - watch
        - apiGroups:
          - ""
          resources:
          - services
          verbs:
          - create
          - delete
          - get
          - list
          - patch
          - update
          - watch
        - apiGroups:
          - idmocp.redhat.com
          resources:
          - idms
          verbs:
          - create
          - delete
          - get
          - list
          - patch
          - update
          - watch
        - apiGroups:
          - idmocp.redhat.com
          resources:
          - idms/finalizers
          verbs:
          - get
          - patch
          - update
        - apiGroups:
          - idmocp.redhat.com
          resources:
          - idms/status
          verbs:
          - get
          - patch
          - update
        - apiGroups:
          - route.openshift.io
          resources:
          - routes
          verbs:
          - create
          - list
          - watch
        - apiGroups:
          - route.openshift.io
          resources:
          - routes/custom-host
          verbs:
          - create
        serviceAccountName: idm-operator-controller-manager
    strategy: deployment
  # TODO Sync installModes field from an external file
  installModes:
  - supported: true
    type: OwnNamespace
  - supported: false
    type: SingleNamespace
  - supported: false
    type: MultiNamespace
  - supported: false
    type: AllNamespaces
  # TODO Sync keywords field from an external file
  keywords:
  - freeipa
  - kerberos
  - pki
  - sso
  - idm
  # TODO Update links to github repository
  # TODO Sync the links field from an external file
  links:
  - name: Freeipa Operator
    url: https://freeipa-operator.domain
  # TODO Review that maintainers is the right information
  # TODO Sync the maintainers field from an external file
  maintainers:
  - email: freeipa-users@lists.fedorahosted.org
    name: freeipa-users
  # TODO Sync the maturity field from an external file
  maturity: alpha
  # TODO Sync the provider field from an external file
  provider:
    name: Red Hat
    url: https://www.redhat.com
  # TODO This should be injected with the information
  #      from RELATED_IMAGE_FREEIPA variable
  #      Keeping the pattern 'RELATED_IMAGE_IMAGENAME'
  #      it could be filtered, retrieved the image name
  #      and the value, and inject them here
  relatedImages:
  - image: quay.io/freeipa/freeipa-openshift-container:latest
    name: freeipa
  # TODO This should be synced with the VERSION that is used
  #      into the Makefile
  version: "0.0.1"
  webhookdefinitions:
  - admissionReviewVersions:
    - v1
    containerPort: 443
    deploymentName: idm-operator-controller-manager
    failurePolicy: Fail
    generateName: midm.kb.io
    rules:
    - apiGroups:
      - idmocp.redhat.com
      apiVersions:
      - v1alpha1
      operations:
      - CREATE
      - UPDATE
      resources:
      - idms
    sideEffects: None
    targetPort: 9443
    type: MutatingAdmissionWebhook
    webhookPath: /mutate-idmocp-redhat-com-v1alpha1-idm
  - admissionReviewVersions:
    - v1
    containerPort: 443
    deploymentName: idm-operator-controller-manager
    failurePolicy: Fail
    generateName: vidm.kb.io
    rules:
    - apiGroups:
      - idmocp.redhat.com
      apiVersions:
      - v1alpha1
      operations:
      - CREATE
      - UPDATE
      resources:
      - idms
    sideEffects: None
    targetPort: 9443
    type: ValidatingAdmissionWebhook
    webhookPath: /validate-idmocp-redhat-com-v1alpha1-idm
  # TODO Inject this field from an external file
  icon:
  - mediatype: ""
    base64data: ""
