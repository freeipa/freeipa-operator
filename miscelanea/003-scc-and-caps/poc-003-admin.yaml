---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: poc-003
  labels:
    app: poc-003
rules:
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["list", "get", "watch"]
  - apiGroups: [""]
    resources: ["namespaces"]
    verbs: ["list", "get"]
  - apiGroups: [""]
    resources: ["configmaps"]
    verbs: ["list", "get", "patch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: poc-003
  labels:
    app: poc-003
subjects:
  - kind: ServiceAccount
    name: poc-003
roleRef:
  kind: Role
  name: poc-003
  apiGroup: rbac.authorization.k8s.io
---
# create a new ClusterRole (since SCCâ€™s are cluster scoped instead of namespace
# scoped) that will provide access to a given SCC
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: poc-003
  labels:
    app: poc-003
rules:
  - apiGroups:
      - security.openshift.io
    resources:
      - securitycontextconstraints
    resourceNames:
      - poc-003
    verbs:
      - use
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: poc-003
  labels:
    app: poc-003
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: poc-003
subjects:
  - kind: ServiceAccount
    name: poc-003
    namespace: avisiedo-init-container
